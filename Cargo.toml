[package]
name = "mech-server"
version = "0.0.4"
authors = ["Corey Montella <corey@mech-lang.org>"]
description = "Provides a server and client for hosting Mech programs on a websocket."
documentation = "http://docs.mech-lang.org"
homepage = "http://mech-lang.org"
repository = "https://github.com/mech-lang/server"
keywords = ["mech", "language", "programming", "dataflow", "runtime"]
categories = ["science::robotics", "science", "game-engines", "web-programming"]
license = "Apache-2.0"
readme = "README.md"

[badges]
gitlab = { repository = "mech-lang/server", branch = "master" }
maintenance = { status = "actively-developed" }

[dependencies]
mech-core = {git= "https://gitlab.com/mech-lang/core"}
mech-syntax = {git= "https://gitlab.com/mech-lang/syntax"}
mech-program = {git= "https://gitlab.com/mech-lang/program"}
mech-utilities = {git= "https://gitlab.com/mech-lang/utilities"}

hashbrown = "0.7.1"
time = "0.1.39"
rand = "0.4.2"
iron = "0.6.1"
clap = "2.33.0"
term-painter = "0.2.4"
staticfile = "0.5"
mount = "0.4"
ws = "0.9.1"
serde = "1.0.105"
serde_derive = "1.0.105"
serde_json = "1.0.50"
bincode = "1.2.1"
walkdir = "1.0"